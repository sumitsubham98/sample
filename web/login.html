<!DOCTYPE html>

<html>
    <head>
        <title>Login Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:30%;
                border:1px solid black;
                
                padding:20px;
                font-size: 20px;
            }
        
           #myform table tr td input
                  {
                     font-size:20px;
                  }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Login </h1>
            <form action="LoginServlet" id="myform" method="post">
                <table>
                    <tr>
                        <td>
                            <label for="email">Enter email</label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" placeholder="Enter Here" >
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Enter Password</label>
                        </td>
                        <td>
                            <input type="text" id="password" name="password" placeholder="Enter here">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Login">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
